
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城-商品详情页</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>


<div class="contains">
    <div class="lt_header">

        <!--javascript: 伪协议， 表示页面不跳转，并且执行对应的js-->
        <a href="javascript:history.go(-1);" class="icon_left"><span class="mui-icon mui-icon-back"></span></a>
        <h3>商品列表</h3>
        <!--location.reload()   页面刷新-->
        <a href="javascript:location.reload();" class="icon_right"  ><span class="mui-icon mui-icon-reload"></span></a>
    </div>
    <div class="lt_main">

        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">

                <div class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/brand1.png" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="./images/brand2.png" /></a></div>
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/brand3.png" /></a></div>
                    </div>

                    <div class="mui-slider-indicator">
                        <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
                    </div>
                </div>

                <!--商品名称-->
                <div class="proName item">
                    <strong>一双滑板鞋</strong>
                </div>

                <!--商品价格-->
                <div class="item">
                    价格：
                    <span class="price">&yen;888</span>
                    <span class="oldPrice">&yen;998</span>
                </div>

                <!--商品尺码-->
                <div class="item size">
                   <span>30</span>
                   <span>30</span>
                   <span>30</span>
                   <span>30</span>
                   <span>30</span>

                </div>


                <!--商品数量-->
                <div class="num item">
                    数量：
                    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input" type="number" value="1" />
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                    </div>
                    <span class="tips">剩余数量：60双</span>
                </div>

                <!--商品详情-->
                <div class="proDesc item">
                    详情：
                   一双滑板鞋一双滑板鞋一双滑板鞋一双滑板鞋一双滑板鞋一双滑板鞋一双滑板鞋一双滑板鞋
                </div>


            </div>
        </div>

    </div>

    <div class="lt_cart">
        <button class="mui-btn mui-btn-link">去购物车</button>
        <div class="mui-pull-right">
            <button class="mui-btn mui-btn-danger btn_add_cart">加入购物车</button>
            <button class="mui-btn mui-btn-warning">立即购买</button>
        </div>

    </div>


</div>

<script type="text/html" id="tpl">

    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
            {{each pic v i}}
            <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
            {{/each}}
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
        </div>

        <div class="mui-slider-indicator">
            {{each pic v i}}
            <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
            {{/each}}
        </div>
    </div>

    <!--商品名称-->
    <div class="proName item">
        <strong>{{proName}}</strong>
    </div>

    <!--商品价格-->
    <div class="item">
        价格：
        <span class="price">&yen;{{price}}</span>
        <span class="oldPrice">&yen;{{oldPrice}}</span>
    </div>

    <!--商品尺码-->
    <div class="item size">
        {{each sizeArray v i}}
        <span>{{v}}</span>
       {{/each}}

    </div>


    <!--商品数量-->
    <div class="num item">
        数量：
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value="1" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span class="tips">剩余数量：{{num}}双</span>
    </div>

    <!--商品详情-->
    <div class="proDesc item">
        详情：
       {{proDesc}}
    </div>

</script>


<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
